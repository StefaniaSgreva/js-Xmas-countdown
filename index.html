<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts Livvic  -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <!-- my styles  -->
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Xmas Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="xmas-stage">
                <div class="panel">
                    <h1>Xmas is coming</h1>
                    <!-- Countdown -->
                    <div class="counter">
                        <div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-label">Giorni</div>
                        </div>
                        <div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-label">Ore</div>
                        </div>
                        <div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-label">Minuti</div>
                        </div>
                        <div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-label">Secondi</div>
                        </div>
                    </div>
                </div>
                <!-- Christmas tree -->
                <img src="./images/tree.png" alt="Christmas tree">
            </div>
        </div>

        <!-- link my JS  -->
        <script src="./JS/script.js"></script>
    </body>
</html>
