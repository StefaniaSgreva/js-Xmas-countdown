<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts Livvic  -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <!-- my styles  -->
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Xmas Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="xmas-stage">
                <div class="panel">
                    <h1>Xmas is coming</h1>
                    <!-- Countdown -->
                    <div class="counter">
                        <div class="counter-block">
                            <div id="days" class="counter-block-number">00</div>
                            <div class="counter-block-label">Giorni</div>
                        </div>
                        <div class="counter-block">
                            <div id="hours" class="counter-block-number">00</div>
                            <div class="counter-block-label">Ore</div>
                        </div>
                        <div class="counter-block">
                            <div id="minutes" class="counter-block-number">00</div>
                            <div class="counter-block-label">Minuti</div>
                        </div>
                        <div class="counter-block">
                            <div id="seconds" class="counter-block-number">00</div>
                            <div class="counter-block-label">Secondi</div>
                        </div>
                    </div>
                </div>
                <!-- Christmas tree -->
                <img src="./images/tree.png" alt="Christmas tree">
                <!-- Gifts -->
                <img class="gift gift_1" src="./images/gift_1.png" alt="gift 1">
                <img class="gift gift_2" src="./images/gift_2.png" alt="gift 2">
                <img class="gift gift_3" src="./images/gift_3.png" alt="gift 3">
                <!-- tree decorations -->
                <img class="decoration decoration_1" src="./images/ball_1.png" alt="tree decoration 1">
                <img class="decoration decoration_2" src="./images/ball_2.png" alt="tree decoration 2">
                <img class="decoration decoration_3" src="./images/ball_3.png" alt="tree decoration 3">
                <img class="decoration decoration_4" src="./images/ball_4.png" alt="tree decoration 4">
                <img class="decoration decoration_5" src="./images/ball_5.png" alt="tree decoration 5">
            </div>
        </div>

        <!-- link my JS  -->
        <script src="./JS/script.js"></script>
    </body>
</html>
